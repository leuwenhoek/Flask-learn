<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm order</title>
</head>

<body>
    <h1>Your orders</h1>
    <form action="/yourcart" method="post">
        {% if selected_books %}
        <h3>You selected:</h3>
        <ul>
            {% for book in selected_books %}
            <li>{{ book }}</li>
            {% endfor %}
            {% else %}
            <p>Your cart is empty</p>
        </ul>
        {% endif %}
        <p>Total cost = {{ cost }} INR</p>
        
        <br><label for="message">Message:</label>
        <input type="text" name="message" id="message" placeholder="want to send a note.. (optional)">
        <br><input type="submit" value="BUY"><br>
    </form>
</body>

</html>
